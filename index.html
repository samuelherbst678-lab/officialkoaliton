<title>Koalitionsrechner – Proportionale Sitzverteilung</title>
<style>
  :root { --bg:#0b0f14; --card:#121823; --ink:#e8eef7; --muted:#a6b0bf; --ok:#37d07a; --bad:#ff6a6a; --radius:14px; }
  *{box-sizing:border-box}
  body{margin:0; padding:32px; font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,Helvetica,Arial; background:radial-gradient(1200px 800px at 80% -20%, #1b2b45 0%, #0b0f14 55%); color:var(--ink)}
  h1{margin:0 0 8px; font-size:clamp(20px,2.6vw,32px)} p.sub{margin:0 0 24px; color:var(--muted)}
  .wrap{display:grid; gap:16px; grid-template-columns:380px 1fr} @media(max-width:980px){.wrap{grid-template-columns:1fr}}
  .card{background:linear-gradient(180deg,rgba(255,255,255,.03),rgba(255,255,255,.01)); border:1px solid rgba(255,255,255,.06); border-radius:var(--radius); padding:16px}
  .row{display:flex; gap:8px; align-items:center; margin-bottom:8px; flex-wrap:wrap} .row>*{flex:1}
  input,select,button{border-radius:10px; border:1px solid rgba(255,255,255,.12); background:#0f1420; color:var(--ink); padding:10px 12px}
  input[type="color"]{padding:0; height:38px; width:100%} button{cursor:pointer; font-weight:600} button.secondary{background:#0f1420}
  .party-row{display:grid; grid-template-columns:26px 1.3fr .9fr .7fr 1fr 26px; gap:8px; align-items:center; margin:8px 0}
  .party-row .handle{opacity:.6; text-align:center; font-size:12px} .party-row .del{opacity:.7; cursor:pointer; text-align:center}
  .legend{display:flex; flex-wrap:wrap; gap:8px} .legend .item{display:flex; align-items:center; gap:8px; font-size:13px; background:#0f1420; border:1px solid rgba(255,255,255,.08); padding:6px 10px; border-radius:999px}
  .sw{width:14px; height:14px; border-radius:4px; display:inline-block; border:1px solid rgba(255,255,255,.3)}
  .pill{display:inline-flex; align-items:center; gap:8px; font-size:13px; padding:6px 10px; border-radius:999px; background:#0f1420; border:1px solid rgba(255,255,255,.08)}
  .checklist{display:flex; flex-wrap:wrap; gap:10px}
  .checklist label{display:flex; align-items:center; gap:8px; border:1px solid rgba(255,255,255,.08); padding:8px 10px; border-radius:999px; background:#0f1420}
  .ok{color:var(--ok)} .bad{color:var(--bad)}
</style>
</head>
